<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Figuras Geometricas | Curso Practico de Javascript en platzi</title>

<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
    </header>
    <section>
        <h2>
            Calcula el area y perimetor de un cuadrado:
        </h2>
        <form action="">
            <label for="inputCuadrado">

            </label>
            <input id="inputCuadrado" type="number" >
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>
            Calcula el area y perimetro del triangulo:
        </h2>
        <form action=""></form>
            <label for="inputTriangulo"></label>
            <input id="lado1" type="number" placeholder="lado1">
            <input id="lado2" type="number" placeholder="lado2">
            <input id="base" type="number" placeholder="base">
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area 
            </button>

    </section>
   <script src="./figuras.js"></script>
